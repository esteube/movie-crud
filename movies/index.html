<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <img src="http://freddyo.com/wp-content/uploads/2011/12/Tyler-Perry-Movies.jpg" class="tyler" alt="">
  <table>
    <tr class="table-header">
      <th>Title</th>
      <th>Director</th>
      <th>Year</th>
      <th>My Rating</th>
      <th></th>
      <th></th>
    </tr>


  {{#movies}}
  <tr class="tables">
      <td><a href="/movies/{{_id}}/">{{title}}</a></td>
      <td>{{director}}</td>
      <td>{{year}}</td>
      <td>{{rating}}</td>
      <td><form action="/movies/{{_id}}/delete" class ="index-button" method="post">
      <input type="submit" class="delete" value="Delete Movie">
      </form>
      </td>
      <td><a href = "/movies/{{_id}}/edit">
      <button type="button" name="button">Edit Movie</button>
    </a></td>

  </tr>

  {{/movies}}
   <a href="/movies/new">
    <button type="button" class="add-button" name="button">Add a Tyler Perry movie!</button>
  </a>
  </table>
</body>
</html>
