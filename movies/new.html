<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <img src="http://i.huffpost.com/gen/1165715/images/o-TYLER-PERRY-THE-HAVES-AND-THE-HAVE-NOTS-facebook.jpg" class="tyler2" alt="">
  <h1>Create a New Movie to Rate!</h1>
  <form action="/movies" class="new-movie" method = 'post'>
    <label for="title">Title</label>
    <input type="text" name="title"></input>
    <label for="director">Director</label>
    <input type="text" name ="director"></input>
    <label for="year">Year</label>
    <input type="text" name ="year"></input>
    <label for="rating">My Rating</label>
    <input type="text" name ="rating"></input>
    <label for="poster">Poster URL</label>
    <input type="text" name ="poster"></input>
    <input type="submit"></input>

  </form>
</body>
</html>
