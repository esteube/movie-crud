<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
<link rel="stylesheet" href="/public/style.css">
</head>
<body>

  <img src="http://images.mstarz.com/data/images/full/33145/premiere-of-tyler-perrys-good-deeds-red-carpet.jpg" class="tyler" alt="">
  <form class="edit-movie" action="/movies/{{_id}}/update" method="post">
    <h2>Edit a Tyler Perry Movie!</h2>
    <form action="/movies" method = 'post'>
      <label for="title">Title</label>
      <input type="text" name="title" value="{{title}}"></input>
      <label for="director">Director</label>
      <input type="text" name ="director" value="{{director}}"></input>
      <label for="year">Year</label>
      <input type="text" name ="year" value="{{year}}"></input>
      <label for="rating">My Rating</label>
      <input type="text" name ="rating" value="{{rating}}"></input>
      <label for="poster">Poster URL</label>
      <input type="text" name ="poster"></input>
      <input type="submit"></input>

    </form>
  </body>
  </html>
